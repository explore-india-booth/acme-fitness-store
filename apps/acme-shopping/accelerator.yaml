accelerator:
  displayName: acme shopping
  description: Acme shopping accelerator
  iconUrl: https://raw.githubusercontent.com/explore-india-booth/acme-fitness-store/main/apps/acme-shopping/acme-fitness.png
  tags:
  - java
  - spring
  - tanzu
  - web
  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: exploreindiatapsolreg.azurecr.io/tap150/build-service
    required: true
  - name: appnamespace
    inputType: text
    label: Enter the namespace where application will be deployed
    defaultValue: default
    required: true
  - name: selectMe
    display: true
    dataType: boolean
    defaultValue: true
  - name: message
    inputType: textarea
    display: true
  - name: includeTap
    label: "Include TAP deployment resources?"
    inputType: checkbox
    dataType: boolean
    defaultValue: true 
engine:
  merge:
    - include: [ "**" ]
      exclude: [ "package.json", "config/**", "catalog/**", "README.md", "DEPLOYING.md" ]
    - include: [ "package.json" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - include: [ "config/workload.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - include: [ "catalog/catalog-info.yaml" ]
      condition: "#includeTap"
      chain:
      - type: ReplaceText
        substitutions:
        - text: node-express
          with: "#artifactId"
    - name: README
      type: Combo
      onConflict: Append
      merge:
      - include: [ "README.md"]
        chain:
        - type: ReplaceText
          substitutions:
          - text: node-express
            with: "#artifactId"
      - include: [ "DEPLOYING.md" ]
        condition: "#includeTap"
        chain:
        - type: ReplaceText
          substitutions:
          - text: node-express
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
